<app-card>
  @if(task()){
  <article>
    <menu>
      <a [routerLink]="['./', 'edit-task']">Edit Task</a>

      <button (click)="onDeleteTask()">Delete Task</button>
    </menu>

    <h2>{{task().name}}</h2>
    <time>{{ task().createdAt | date : "fullDate" }}</time>
    <p>{{task().description}}</p>
  </article>
  }@else {
  <p>Task loading...</p>
  }
</app-card>
